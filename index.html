<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/script.js"></script>

            </div>
        </div>
    </main>

    <div class="form">

            <div class="content"></div>
        </div>
        <div class="weather-forecast">
        </div>
    </footer>
